      <script type="text/javascript">
         //A quick check to see if we are on a page that requires flash replacement
         //id-to-replace should be replaced with the id that is surrounding
         if ($('#id-to-replace').length > 0) {
            //jquery specific code here.  If not including the jquery library in a project this
            //will need modification/removal.  Also, thought will need to be put into the instance
            //when there are multiple swf files that need to be served throughout the site
            $.getScript("http://blueplate.s3.amazonaws.com/javascripts/swfobject_2_1_rc2/swfobject.js", function(){
               var flashvars = {};
               var params = {
                  allowFullScreen: 'true'
               };
               var attributes = {};
               swfobject.embedSWF('/local/path/to/swf', "id-to-replace", "width", "height", "9.0.0", "http://blueplate.s3.amazonaws.com/javascripts/swfobject_2_1_rc2/expressInstall.swf", flashvars, params, attributes);
            });
         }
