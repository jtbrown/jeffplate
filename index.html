      <!--
         Remove if there is no need for swfobject
         //http://code.google.com/p/swfobject/
      -->
      <script type="text/javascript">
         //A quick check to see if we are on a page that requires flash replacement
         //id should be replaced with the id that is surrounding
         var flash = document.getElementById('id');
         if (flash.length > 0) {
            
            //jquery specific code here.  If not including the jquery library in a project this
            //will need modification/removal.  Also, thought will need to be put into the instance
            //when there are multiple swf files that need to be served throughout the site
            $.getScript("/assets/javascripts/swfobject/swfobject.js", function(){
               var flashvars = {};
               var params = {
                  allowFullScreen: 'true'
               };
               var attributes = {};
               swfobject.embedSWF('/local/path/to/swf', "id-to-replace", "width", "height", "9.0.0", "/assets/javascripts/swfobject/expressInstall.swf", flashvars, params, attributes);
            });
         }         
      </script>
   </body>
